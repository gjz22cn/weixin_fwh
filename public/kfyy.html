<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>康复医院</title>
<script src="https://unpkg.com/vue"></script>
<style>
.yyitem{margin-top:2px}
</style>
</head>
<body>
	<h2>南京市</h2>
	<hr>
	<div id="yylist">
    	<div v-for="item in items" class="yyitem">
    			<a style="float:left;" v-bind:href="item.url">{{ item.name }}</a><input type="button" style="float:right;" value="预约"></input>
    			<br>
    			<p>
    			<small>床位：{{ item.chuangwei }}</small><br>
    			<small>地址：{{ item.addr }}</small>
    			</p>
    		<hr>
    	</div>
  </div>
</body>
<script>
var yylist = new Vue({
  el: '#yylist',
  data: {
    parentMessage: 'Parent',
    items: [
      { 
      	name: '南京新颐和康复医院',
      	addr: '南京市栖霞区迈皋桥长营村100号',
      	chuangwei: '100',
      	url:'http://www.yihekf.com/'
      },
      { 
      	name: '南京市玄武区康复医院',
      	addr: '天山路10号',
      	chuangwei: '200',
      	url:'http://www.yihekf.com/'
      },
      {
      	name: '南京建宁康复医院',
      	addr: '南京市鼓楼区建宁路279号',
      	chuangwei: '150',
      	url: 'http://www.yihekf.com/'
      }
    ]
  }
})
</script>
</html>
