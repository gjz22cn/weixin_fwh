<html lang="en">

<body onload="load()">

    <hr>
    <div id="yylist">
        <div v-for="item in items" class="yyitem">
            <a style="float:left;" v-bind:href="item.url">{{ item.name }}</a>
            <input type="button" style="float:right;" v-on:click="order($event);" v-bind:info="getInfo(item)" value="预约"></input>
            <br>
            <p>
            <small>床位：{{ item.chuangwei }}</small><br>
            <small>地址：{{ item.addr }}</small>
            </p>
            <hr>
        </div>
    </div>
</body>

var orderPage = "/kfyy_order.html";
var vm = new Vue({

        items: []

            return JSON.stringify(item);

</html>
