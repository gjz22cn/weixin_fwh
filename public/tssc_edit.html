<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<script type="text/javascript" src="js/jquery.1.9.1.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/jquery-form.js"></script>
		<link rel="stylesheet" href="css/all.css" />
		<link rel="stylesheet" href="css/addPlugin.css" />
		<title fileNam="addLircDevice">诗词信息</title>
	</head>

	<body>
		<!--记录数据-->
		<div id="fileName" fileNam="kfyy_edit"></div>
		<!--记录数据-->
		<div id="pluginContainer">
			<div class="pluginTitle">
				<a class="backBtn">取消</a>编辑/添加诗词信息</div>

			<form id="addPluginForm">
				<div class="inputContainer">
					<span class="nameSpan">名称</span><input v-bind:value="info.name" class="inputName" type="text" name="name" placeholder="" />
					<span class="nameSpan">作者</span><input v-bind:value="info.author" class="inputName" type="text" name="author" placeholder="" />
					<span class="nameSpan">状态</span><input v-bind:value="info.state" class="inputName" type="text" name="state" placeholder="" />
					<input class="inputSubmit" type="button" value="提交" onclick="apply()"/>
				</div>
			</form>
		</div>
	</body>

	<script type="text/javascript" src="js/vue.js"></script>
	<script>
        var info = JSON.parse(window.localStorage.getItem('tsscInfo'));

		var vm = new Vue({
			el: '#pluginContainer',
			data:{
				info:info
			},
			methods:{
			}
		});
		
		
		function apply() {
            if (info.action == "add") {
                $("#addPluginForm").ajaxSubmit({
                    type: 'post',
                    url: '/tssc',
                    timeout: 2000,
                    cache: false,
                    data: {
                    },
                    success: function(data) {
                        alert("成功");
                    },
                    error: function() {
                        alert("失败");
                    }
                });
            } else {
                $("#addPluginForm").ajaxSubmit({
                    type: 'put',
                    url: '/tssc/'+info.id,
                    timeout: 2000,
                    cache: false,
                    data: {
                    },
                    success: function(data) {
                        alert("成功");
                    },
                    error: function() {
                        alert("失败");
                    }
                });
            }
		}
		
	</script>
	<script type="text/javascript" src="js/public.js"></script>
</html>
