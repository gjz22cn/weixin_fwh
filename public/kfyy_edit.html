<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<script type="text/javascript" src="js/jquery.1.9.1.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/jquery-form.js"></script>
		<link rel="stylesheet" href="css/all.css" />
		<link rel="stylesheet" href="css/addPlugin.css" />
		<title fileNam="addLircDevice">康复医院信息</title>
	</head>

	<body>
		<!--记录数据-->
		<div id="fileName" fileNam="kfyy_edit"></div>
		<!--记录数据-->
		<div id="pluginContainer">
			<div class="pluginTitle">
				<a class="backBtn">取消</a>编辑/添加康复医院信息</div>

			<form id="addPluginForm">
				<div class="inputContainer">
					<span class="nameSpan">名称</span><input v-bind:value="info.name" class="inputName" type="text" name="name" placeholder="" />
					<span class="nameSpan">城市</span><input v-bind:value="info.city" class="inputName" type="text" name="city" placeholder="" />
					<span class="nameSpan">区</span><input v-bind:value="info.district" class="inputName" type="text" name="district" placeholder="" />
					<span class="nameSpan">地址</span><input v-bind:value="info.addr" class="inputName" type="text" name="addr" placeholder="" />
					<span class="nameSpan">主页</span><input v-bind:value="info.url" class="inputName" type="text" name="url" placeholder="" />
					<span class="nameSpan">床位</span><input v-bind:value="info.chuangwei" class="inputName" type="text" name="chuangwei" placeholder="" />
                    <span class="nameSpan">等级</span><input v-bind:value="info.level" class="inputName" type="text" name="level" placeholder="" />
					<span class="nameSpan">联系人</span><input v-bind:value="info.contact" class="inputName" type="text" name="contacts" placeholder="" />
					<span class="nameSpan">联系人手机</span><input v-bind:value="info.phone" class="inputName" type="text" name="phone" placeholder="" />
					<span class="nameSpan">Email</span><input  v-bind:value="info.email" class="inputName" type="text" name="email" placeholder="" />
					<input class="inputSubmit" type="button" value="提交" onclick="apply()"/>
				</div>
			</form>
		</div>
	</body>

	<script type="text/javascript" src="js/vue.js"></script>
	<script>
        var info = JSON.parse(window.localStorage.getItem('kfyyInfo'));

		var vm = new Vue({
			el: '#pluginContainer',
			data:{
				info:info
			},
			methods:{
			}
		});
		
		
		function apply() {
            if (info.action == "add") {
                $("#addPluginForm").ajaxSubmit({
                    type: 'post',
                    url: '/kfyy',
                    timeout: 2000,
                    cache: false,
                    data: {
                    },
                    success: function(data) {
                        alert("成功");
                    },
                    error: function() {
                        alert("失败");
                    }
                });
            } else {
                $("#addPluginForm").ajaxSubmit({
                    type: 'put',
                    url: '/kfyy/'+info.id,
                    timeout: 2000,
                    cache: false,
                    data: {
                    },
                    success: function(data) {
                        alert("成功");
                    },
                    error: function() {
                        alert("失败");
                    }
                });
            }
		}
		
	</script>
	<script type="text/javascript" src="js/public.js"></script>
</html>
